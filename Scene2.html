        <script id="fs-hdr" type="x-shader/x-fragment">

			uniform sampler2D   tDiffuse;
			uniform float       exposure;
			uniform float       brightMax;

			varying vec2  vUv;

			void main()	{

				vec4 pixel = texture2D( tDiffuse, vUv );
				
				pixel *= exposure;
				
				//Simplest Reinhard Tone Mapping
				//pixel.xyz = pixel.xyz/(pixel.xyz + vec3(1.0));
				
				// Simplest Reinhard Tone Mapping with Luminance
				/*
				float L = 0.2126 * pixel.x + 0.7152 * pixel.y + 0.0722 * pixel.z;
				float nL = L / (L+1.0);
				float scale = nL / L;
				pixel.x *= scale;
				pixel.y *= scale;
				pixel.z *= scale;
			       */
			
			       //Better Reinhard Tone Mapping
				float L = 0.2126 * pixel.x + 0.7152 * pixel.y + 0.0722 * pixel.z;
				float nL = L * (L/(brightMax*brightMax) + 1.0) / (L + 1.0);
				float scale = nL / L;
				pixel.x *= scale;
				pixel.y *= scale;
				pixel.z *= scale;
            
				gl_FragColor = vec4( pixel.xyz, 1.0 );

			}

		</script>

			}

			function compileShader(gl, shaderSource, shaderType) {
			  // Create the shader object
			  var shader = gl.createShader(shaderType);
			 
			  // Set the shader source code.
			  gl.shaderSource(shader, shaderSource);
			 
			  // Compile the shader
			  gl.compileShader(shader);
			 
			  // Check if it compiled
			  var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
			  if (!success) {
				// Something went wrong during compilation; get the error
				throw "could not compile shader:" + gl.getShaderInfoLog(shader);
			  }
			 
			  return shader;
